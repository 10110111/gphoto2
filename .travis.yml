language: c

os:
 - linux
 - osx

env:
 - EXTRALIBS=""
 - EXTRALIBS="libaa1-dev"
 - EXTRALIBS="libcdk5-dev"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install autopoint libgphoto2-dev $EXTRALIBS

compiler:
 - clang
 - gcc

script:
 - autoreconf -i -f
 - ./configure && make && make check

notifications:
  recipient:
   - marcus@jet.franken.de
  email:
    on_success: change
    on_failure: always
